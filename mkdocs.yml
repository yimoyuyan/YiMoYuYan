# Project information
site_name: 一抹雨烟
site_url: https://yimoyuyan.github.io/
site_author: Rocco Zhang
site_description: ""
repo_name: yimoyuyan/yimoyuyan
repo_url: https://github.com/yimoyuyan/yimoyuyan
edit_uri: edit/master/docs/docs/

# Copyright
copyright: |
  Copyright &copy; 2023 <a href="https://github.com/yimoyuyan/yimoyuyan"  target="_blank" rel="noopener">Rocco Zhang</a>

# Configuration
theme:
  name: material
  custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    #- navigation.expand #侧边栏展开
    - navigation.footer
    - navigation.indexes #章节索引
    #- navigation.instant
    # - navigation.instant.prefetch
    #- navigation.instant.progress #顶部进度条
    #- navigation.prune #导航修剪
    #- navigation.sections #顶级分区将在上面视口的侧边栏中呈现为组
    #- navigation.tabs #顶部菜单
    #- navigation.tabs.sticky #顶部菜单始终显示
    - navigation.top
    - navigation.tracking
    #- search.highlight
    #- search.share
    #- search.suggest
    - toc.follow
    #- toc.integrate
    - navigation.path
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-outline 
        name: Switch to dark mode
      primary: black
      accent: orange
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to light mode
      primary: black
      accent: orange
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/Hexagon.png
  favicon: assets/Hexagon.png
  icon:
    logo: logo
    theme:
    tag:
      default: material/tag-heart

# Plugins
plugins:
  #- blog
  #- search:
  #    enabled: true
  #    lang: zh
      #separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - tags
  - glightbox

# Hooks
hooks:
  - material/overrides/hooks/shortcodes.py
  - material/overrides/hooks/translations.py

# Additional configuration
extra:
  annotate:
    json: [.s2]
  tags:
    <tag>: <identifier>
#  social:
#    - icon: material/hexagon-multiple
#      link: https://www.hexagonppm.com.cn/
#      name: HexagonPPM
#    - icon: simple/homeassistantcommunitystore
#      link: https://smartcommunity.hexagonppm.com/
#      name: Smart community
#    - icon: simple/librariesdotio
#      link: https://docs.hexagonppm.com/
#      name: 文档中心
  generator: false

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - 主页: index.md
